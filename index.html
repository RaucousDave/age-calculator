<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="birth-date grid">
          <div class="grid-item">
            <label for="day">DAY</label>
            <input type="number" id="day" required placeholder="DD" />
            <p class="empty">This field is required</p>
          </div>
          <div class="grid-item">
            <label for="month">MONTH</label>
            <input type="number" id="month" required placeholder="MM" />
            <p class="empty">This field is required</p>
          </div>
          <div class="grid-item">
            <label for="year">YEAR</label>
            <input type="number" id="year" required placeholder="YYYY" />
            <p class="empty">This field is required</p>
          </div>
        </div>
        <div class="img-box">
          <div class="img-container">
            <svg
              onclick="ageCalculate()"
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </div>
        </div>
        <div class="result-box">
          <p><span class="age">-- </span> year(s)</p>
          <p><span class="age-months">-- </span> month(s)</p>
          <p><span class="age-days">-- </span> day(s)</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
